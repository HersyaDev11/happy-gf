<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LOPE LOPE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Happy Girl NIA FEBRIANI </div>
    </header>

    <section id="home" class="hero">
        <div class="hero-text">
            <h1>Welcome to Happy Girl</h1>
            <p>Be yourself, stay happy, and spread positivity!</p>
        </div>
        <!-- Background music with autoplay -->
        <audio id="background-music" autoplay loop>
            <source src="New West - Those Eyes (Home Session).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section id="about" class="about-section">
        <h2>YOU SPECIAL</h2>
        <p>Happy Girlfirend Day! Kau adalah pelangi yang menghapus mendung dalam duniaku. Terima kasih telah memberi warna dalam hari-hariku.</p>
    </section>

    <section id="gallery" class="gallery-section">
        <h2>PICT YOU </h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="img/WhatsApp Image1.jpg" alt="Girl 1"></div>
            <div class="gallery-item"><img src="img/WhatsApp Image 2.jpg" alt="Girl 2"></div>
            <div class="gallery-item"><img src="img/WhatsApp Image 3.jpg" alt="Girl 3"></div>
        </div>
    </section>

    <footer id="contact" class="footer">
        <h3>TERIMA KASIH SAYANG</h3>
        <P>I LOVE YOU BANYAK BANYAK </P>
    </footer>

    <!-- Play/Pause button for music -->
    <div class="music-control">
        <button id="playPauseBtn">Pause Music</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
